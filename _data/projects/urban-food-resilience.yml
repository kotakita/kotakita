# URBAN FOOD RESILIENCE
- name: "Urban Flood Resilience"
  teaser: "A multi-disciplinary consortium working to reduce the risk of future urban flooding through a combination of structural and non-structural measures, such as nature-based solutions, risk-based urban design and planning approaches."
  location: "Pontianak, West Kalimantan; Manado, North Sulawesi; and Bima, West Nusa Tenggara"
  keyorganizations: "BAPPENAS, Deltares, ONE Architecture, PT Wiratman, Pemerintah Kota Pontianak, Pemerintah Kota Manado, Pemerintah Kota Bima"
