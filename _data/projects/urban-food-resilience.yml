  paragraph1: "Since October 2019, Kota Kita has been a member of a multi-disciplinary consortium, consisting of Deltares (with main expertise on flood risk management), One Architecture & Urbanism (urban design and landscape architecture), PT. Wiratman (flood risk engineering), and Kota Kita (urban planning and stakeholder engagement), working on an initiative called Urban Flood Resilience Diagnostics in Selected Indonesian Cities: Risk-Informed Urban Design and Investment Options for Protection Measures."
