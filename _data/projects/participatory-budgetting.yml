# PARTICIPATORY BUDGETTING PRACTICE
- name : "Learning from Participatory Budgeting Practices in Indonesian Cities "
  teaser : "Participatory budgeting in Indonesia, locally known as musrenbang, began in 2000. It was formalised only in 2004 through Law 25 / 2004. The word musrenbang is a portmanteau of Indonesian words - musyawarah (a community consensus-building meeting), perencanaan (planning, but also understood as budgeting) and pembangunan (development)."
