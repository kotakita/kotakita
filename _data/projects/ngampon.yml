  paragraph1: "Co-design Ngampon is a workshop and design competition for students, initiated by Kota Kita and the Ngampon bird cage makers community. The project is supported by research initiatives by UCL London and the British Academy. Through this activity, Kota Kita seeks to facilitate collaboration between diverse parties to capture fresh ideas and increase the participation of urbanists in seeing problems and solutions to improve the quality of living space in the village and supporting creative economy. We engaged citizens, community leaders,  students from various universities in Indonesia, as well as city civil society organizations and professionals."
