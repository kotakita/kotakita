  paragraph1: "In recent years, data-driven decision-making processes in planning and development of Indonesian cities is on the rise. Despite the glut of data, they are often inaccessible and do not translate well into a set of meaningful information that could inform a more inclusive planning. Data is scattered and not represented in ways that could help to catalyze the necessary conversation about development issues and prioritization, between government officials, and more importantly, between the officials and citizens.

  <p>Since 2017, City Government of Banjarmasin and Kota Kita have been working together to establish and maintain a free and open, urban diagnostic platform, Data Kota <a href='http://www.datakota.id/banjarmasin'>(www.datakota.id/banjarmasin)</a>. </p>
  "
  paragraph2: "The platform consolidates socio-demographic data and features an interactive map that geographically locates the different conditions and allows users to create and print each of the city’s 52 neighborhood (Kelurahan) profiles and produce what is called a ‘mini-atlas’. Mini Atlas, one of the main tools of the project, it is an infographic product that shows how each neighborhood works and illustrates patterns of social and economic, accessibility, and inclusivity problems and opportunities."
