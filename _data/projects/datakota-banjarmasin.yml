# DATA KOTA - BANJARMASIN
- name : "Data Kota - Kota Banjarmasin"
  teaser : "An open digital platform for fine-grained spatial data of urban conditions to improve citizen participation and inclusivity in city planning and development. Data Kota is an extension of Kota Kita’s longstanding Urban Observatory initiative."
