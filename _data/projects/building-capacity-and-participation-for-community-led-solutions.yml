  paragraph1: "Kota Kita, in partnership with the Development Planning Unit, University College London (DPU-UCL), Leonard Cheshire, Sierra Leone Urban Research Centre (SLURC) has conducted a participatory action research to support persons with disabilities in accessing better life outcomes through increasing the relevance and uptake of assistive technologies."
  paragraph2: 'This effort is supported by the City Government of Banjarmasin and local organization, Kaki Kota. The research is part of a wider project, “AT2030: Life Changing Assistive Technology for All" led by the Global Disability Innovation Hub.'
