# WATER DIALOGUE
- name: "Building with Nature: Water Dialogues"
  teaser: "An interdisciplinary collaboration to conduct a series of Water Dialogues along the coastal city of Semarang and the greater Central Java province. Building on our existing activities in the area, the objective is to generate awareness and an actionable roadmap amongst government stakeholders from relevant sectors. The project is a sub-component of the long-term Building with Nature Indonesia programme by Ecoshape, Wetlands International, the Indonesian Ministry of Marine Affairs and Fisheries (MMAF), and the Ministry of Public Works and Human Settlement (PU), supported by supported by the Dutch Sustainable Water Fund and the German Federal Ministry for the Environment, Nature Conservation and Nuclear Safety (BMU)."
  location: "Semarang, Central Java, Indonesia"
  keyorganizations: "Wetlands International, Deltares, Witteveen+Bos, IUCCE, PUSDATARU Provinsi Jawa Tengah, ESDM Provinsi Jawa Tengah, BAPPEDA Provinsi Jawa Tengah"
  duration: "18 months"
  cover: "https://res.cloudinary.com/vasilenka/image/upload/v1603122010/kotakita/projects/water-dialogue/cover.jpg"
  thumbnail: "https://res.cloudinary.com/vasilenka/image/upload/v1603309310/kotakita/projects/water-dialogue/thumbnail.jpg"
  img:
