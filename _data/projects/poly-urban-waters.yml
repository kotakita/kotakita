# POLYCENTRIC URBAN WATER MANAGEMENT
- name: "Polycentric Urban Water Management"
  teaser: "A multi-stakeholder initiative to generate a scientific understanding of water management and develop practices as well as tools that allow fast-growing cities and peri-urban areas in Southeast Asia to implement polycentric approaches for urban development and integrated, cross-sectoral water management."
  location: "Sleman, Yogyakarta; Kratie, Cambodia; and Sam Nuea, Laos."
  keyorganizations: "BORDA HQ German, BORDA Indonesia, TU Berlin, TH Koln, CIUS Cambodia, City Alliance, UGM - Department of Architecture and Planning, AKSANSI, BAPPEDA SLEMAN, Public Works Office of Sleman District"
