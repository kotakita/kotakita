# KARIMUNJAWA-COMMUNITY-PLANNING
- name: "Karimunjawa: A Participatory Research and Visioning Project towards Community-based Development"
  teaser: "With an attractive landscape and a nascent tourism market, Karimunjawa has the potential to  develop a more cohesive, environmentally sustainable and culturally meaningful tourism industry that not only coexists, but actively participates in the landscapes’ potential. Using participatory processes, Kota Kita led an action research project in collaboration with local communities and stakeholders to develop community-based islandscape initiatives in the islands."
  location: "Karimunjawa, Central Java, Indonesia"
