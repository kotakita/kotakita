# PARTICIPATORY DATA COLLECTION -DISABILITIES
- name : "Participatory Approach for Disability-Inclusive City"
  teaser : "A Disability-Inclusive City Profile of Solo uses the current, fit-for-purpose data collected through participatory methodologies to represent disability issues through maps and graphics. The project addresses existing data gaps at the municipal level and helps policymakers visualize that the citizens with disabilities face on a daily basis"
  location: "Solo, Central Java, Indonesia"
  keyorganizations : "UNESCO Jakarta"
  duration: "2017"
