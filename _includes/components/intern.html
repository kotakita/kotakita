{% for intern in include.interns %}
<div class="intern-block col-xs-6 col-sm-3">
  <div class="intern-top-box"></div>
  <a data-toggle="modal" data-target=".modal-{{ intern.codename }}">
    {% if intern.external %}
      <img alt="" class="featurette-image img-responsive" src="{{ intern.thumbnail }}">
    {% else %}
      <img alt="" class="featurette-image img-responsive" src="./src/img/intern_thumb/{{ intern.thumbnail }}">
    {% endif %}
    <h4>{{ intern.name }}</h4>
  </a>
  <div class="modal fade modal-{{ intern.codename }}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h2 class="modal-title" id="myLargeModalLabel">{{ intern.name }}</h2>
        </div>
        <div class="modal-body">
          <h4>{{ intern.year }}</h4>
          {% if intern.external %}
            <img alt="" class="modal-image img-responsive" src="{{ intern.thumbnail }}">
          {% else %}
            <img alt="" class="modal-image img-responsive" src="./src/img/intern_thumb/{{ intern.thumbnail }}">
          {% endif %}
          {{ intern.description }}
          <div class="clearfix"></div>
        </div>
      </div>
      </div>
  </div>
</div>
{% endfor %}
