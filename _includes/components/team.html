<div class="col-xs-6 col-sm-3">
  <div class="intern-top-box"></div>
  <a data-toggle="modal" data-target=".modal-{{ include.target }}">
    <img class="featurette-image img-responsive" src="./src/img/team_thumb/{{ include.url }}" alt="Generic placeholder image">
    <h3 class="text-primary">{{ include.name }}</h3>
    <h4>{{ include.job }}</h4>
  </a>
  <div class="modal fade modal-{{ include.target }}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <h2 class="modal-title" id="myLargeModalLabel">{{ include.name }}</h2>
        </div>
        <div class="modal-body" style="min-height: 280px;">
          <h4 class="text-primary">{{ include.job }}</h4>
          <img class="modal-image img-responsive" src="./src/img/team_thumb/{{ include.url }}">
          {{ include.paragraph }}
        </div>
      </div>
      <div class="clearfix visible-sm-block visible-md-block visible-lg-block"></div>
    </div>
  </div>
</div>
