    <div class="section-intro">
      <h1 style="font-size:2em;">{{ project.name }}</h1>
      <h4><span class="iconic iconic-map-marker iconic-sm" title="map marker" aria-hidden="true"></span> {{ project.location }}</h4>
    </div>
    <div class="section-meta">

      <div class="btn-group btn-group-justified" role="group" aria-label="...">

      <h5>Key organizations &amp; partners:</h5>
      <h4>{{ project.keyorganizations }}</h4>
      <h5>Duration:</h5>
      <h4>{{ project.duration }}</h4>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="project-page-intro">
      <h3>{{ project.teaser }}</h3>
      <hr class="featurette-divider">
      <div class="row">
        <div class="col-md-6">
          <p>{{ project.paragraph1 }}</p>
        </div>
        <div class="col-md-6">
          <p>{{ project.paragraph2 }}</p>
        </div>

    </div>
  </div>
