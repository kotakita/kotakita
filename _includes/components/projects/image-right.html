<div class="row featurette">
  <div class="col-sm-12">{{ include.heading }}</div>
  <div class="col-sm-8 col-md-6">
    {{ include.text }}
  </div>
  <div class="col-sm-4 col-md-6">
    <img class="featurette-image img-responsive" src="{{ include.image }}">
    <small class="credits">{{ include.credits }}</small>
  </div>
</div>
<hr class="featurette-divider">
