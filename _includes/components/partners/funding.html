{% for partner in include.partners %}
<div class="col-sm-3">
  <div class="intern-top-box"></div>
  <img class="featurette-image img-responsive" src="./src/img/partner_thumb/funding/{{ partner.thumbnail }}">
  <a href="{{ partner.url }}" target="_blank"><h3>{{ partner.name }}</h3></a>
  <h5>{{ partner.description }}</h5>
</div>
{% endfor %}
